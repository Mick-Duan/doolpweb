{{template "base/base.html" .}}
{{define "head"}}{{end}}
{{define "meta"}}
<title>Login Doolp Cloud</title>
{{end}}
{{define "body"}} 
        <div class="container" style="position: absolute;width:500px;height:200px;left:50%;top:35%; 
margin-left:-200px;margin-top:-100px;">
{{if eq .Lang "zh-CN"}}
            <form method="POST" action="login">
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名</label>
                    <input class="form-control" placeholder="请输入用户名或邮箱" name="uname">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input id="pwd" type="password" class="form-control" placeholder="请输入密码" name="pwd">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="autologin"> 自动登录
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" onclick="return checkInput();">登陆</button>
                <button class="btn btn-default" onclick="return backToHome();">后退</button>
            </form>
{{else}}

            <form method="POST" action="login">
                <div class="form-group">
                    <label for="exampleInputEmail1">Account</label>
                    <input class="form-control" placeholder="Enter account" name="uname">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="pwd" type="password" class="form-control" placeholder="Password" name="pwd">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="autologin"> Auto log in
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" onclick="return checkInput();">Login</button>
                <button class="btn btn-default" onclick="return backToHome();">Back</button>
            </form>
{{end}}
        </div>
        <script type="text/javascript">
            function checkInput() {
                var uname = document.getElementById('uname')
                if (uname.value.length == 0) {
                    alert("Please input username!");
                    return false;
                }
                var pwd = document.getElementById("pwd")
                if (pwd.value.length == 0) {
                    alert("Please input password!");
                    return false;
                }
                return true
            }

            function backToHome() {
                window.location.href = "/";
                return false
            }
        </script>
{{end}}
